{% if group %}
    <table class="table group-table">
        <thead>
        <tr>
            <th scope="col"> <i class='fas fa-edit'></i>نام گروه</th>
            <th scope="col">
                <i class='fas fa-graduation-cap'></i>استاد
            </th>
            <th scope="col">
                <i class='fas fa-link'></i>لینک
            </th>
        </tr>
        </thead>
        <tbody>
        {% for gp in group %}
            <tr>
                <td>{{ gp.title }}</td>
                <td>{{ gp.teacher }}</td>
                <td><a class="btn btn-success" href="{{ gp.link }}">لینک گروه</a></td>
            </tr>

        {% endfor %}
        </tbody>
    </table>

{% else %}
    <div class='group-empty'>
        <div class="display-1"><i class="far fa-frown"></i></div>
        متاسفانه هنوز گروهی در این بخش اضافه نشده است.
    </div>
{% endif %}
